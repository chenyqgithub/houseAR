<!DOCTYPE html>
<html>
<!-- include A-Frame obviously -->
<!--<script src="/static/js/aframe.min.js"></script>-->
<script src="https://raw.githubusercontent.com/chenyqgithub/houseAR/master/static/js/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<!--<script src="/static/js/aframe-ar.js"></script>-->
<script src="https://raw.githubusercontent.com/chenyqgithub/houseAR/master/static/js/aframe-ar.js"></script>
<!-- include A-Frame-Extras -->
<!--<script src="/static/js/aframe-extras.min.js"></script>-->

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
    <!-- load gltf model -->
    <a-marker preset='custom' type='pattern' url='/static/marker/patt1.patt'>
    <!--<a-NTFMarker preset='custom' type='pattern' url='/static/NFTMarker/'>-->

        <a-entity obj-model="obj: url(../obj/house/cathedral.obj); mtl: url(../obj/house/cathedral.mtl)"
                  scale="0.1 0.1 0.1"

                  position="0 0 0"
        >
            <a-entity position="0 0 0"></a-entity>
            <a-animation attribute="rotation"
                         dur="30000"
                         fill="forwards"
                         to="0 360 0"
                         repeat="indefinite"></a-animation>
        </a-entity>
    </a-marker>
    <!-- add camera -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
